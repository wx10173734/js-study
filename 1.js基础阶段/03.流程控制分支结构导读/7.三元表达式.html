<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //1.有三元运算符组成的式子我们称为三元表达式
        //2. ++num 3 + 5  ?:
        //3.语法结构
        条件表达式 ? 表达式1 : 表达式2
        //4.执行思路
        如果条件表达式结果为真 则返回 表达式1 如果条件表达式结果为假 则返回 表达式2 的值
        //5.代码
        var number = 10;
        var result = num > 5 ? '是的' : '不是的'; //表达式是有返回值的
        console.log(result);

    </script>
</head>
<body>

</body>
</html>
