<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var age = prompt('输入年龄');
        //1.parseInt(变量)可以吧字符型转换成数字型 得到是整数
        console.log(age);
        console.log(parseInt('3.15'))// 3 取整
        console.log(parseInt('3.95'))// 3 取整
        console.log(parseInt('120px'));//120 会去掉px单位
        console.log(parseInt('rem120px'));
        //2.parseFloat(变量)parseInt(变量)可以吧字符型转换成数字型 得到是小数 浮点数
        console.log(parseFloat('3.14'));
        console.log(parseFloat('3.95'))// 3.95
        console.log(parseFloat('120px'));//120 会去掉px单位
        console.log(parseFloat('rem120px'));//NaN
        //3.利用Number(变量)
        var str = '123';
        console.log(Number(str));
        console.log(Number('12'));
        //4.利用算术运算 - * / 隐式转化
        console.log('12'- 0);
        console.log('123' - '120');
    </script>
</head>
<body>

</body>
</html>
