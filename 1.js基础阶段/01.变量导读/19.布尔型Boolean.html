<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var flag = true;
        var flag1 = false;
        console.log(flag + 1) //true参与运算当1来看
        console.log(flag1+1)//false参与运算当0来看
        //如果一个变量声明为赋值 就是undefined 未定义数据类型
        var str;
        console.log(str);
        var variable = undefined;
        console.log(variable + 'pink');
        console.log(variable+1); //NaN undefinded和数字相加 最后的结果是NaN
        // null 空值
        var space = null;
        console.log(space + 'pink')
        console.log(space + 1) //1
    </script>
</head>
<body>

</body>
</html>
