<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        for (var i = 1;i <= 100;i++){
            console.log('1');
        }
        //1.首先执行里面的计数器变量 var i = 1;但是这句话在for里面只执行一次 index
        //2.去 i<=100 来判断是否满足条件 如果满足 执行循环体 不满足退出循环
        //3.最后去执行 i++ i++是单独写的代码 递增 第一轮结束
        //4.接着去执行 i<= 100 如果满足 执行循环体 不满足退出循环
    </script>
</head>
<body>

</body>
</html>
