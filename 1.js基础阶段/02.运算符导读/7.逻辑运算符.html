<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //1.逻辑与 && and 两侧都为true 结果才是true 只要有一个为假 则false
        console.log(3 > 5 && 3 > 2);//false 有一个为假 则false
        console.log(3 < 5 && 3 > 2)//true
        //2.逻辑或 || or 两侧都为false 结果才是false 只要有一个为true 结果true
        console.log(3 > 5 || 3 > 2);//true
        console.log(3 > 4 || 3 < 2);//false
        //3.逻辑非 not
        console.log(!true);
    </script>
</head>
<body>

</body>
</html>
