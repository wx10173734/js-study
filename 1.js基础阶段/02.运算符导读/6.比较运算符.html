<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        console.log(3>=5)//false
        //1.等号 == 默认转换数据类型 会把字符串类型转换成数字型
        console.log(18 == 18);
        console.log(18 == '18');
        console.log(18!=18);
        //2.全等 一模一样
        console.log(18 === 18);//true
        console.log(18 === '18')//false
    </script>
</head>
<body>

</body>
</html>
