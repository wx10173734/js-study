<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //Math数学对象 不是一个构造函数,不需要new来调用,直接使用里面的属性和方法
        console.log(Math.PI);//属性;
        console.log(Math.max(1,99,3));//99
        console.log(Math.max(-1,-10));//-1
        console.log(Math.max(1,99,'pink'));//NaN
        console.log(Math.max());//-Infinity
    </script>
</head>
<body>

</body>
</html>
