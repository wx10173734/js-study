<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //函数形参实参个数匹配问题
        function getSum(num1,num2) {
            console.log(num1+num2);

        }
        //1.如果实参的个数和形参的个数一致,则正常输出结果
        getSum(1,2);
        //2.如果实参的个数多于形参的个数 会取到形参的个数
        getSum(1,2,3);
        //3.如果实参的个数小于形参的个数 多于的形参定义为undefinded 最终的结果是NaN
        //形参可以看做是不用声明的变量 num2是一个变量但是没有接受值,结果就是underfinded
        getSum(1);//NaN
        //建议尽量让形参和实参个数匹配
    </script>
</head>
<body>

</body>
</html>
