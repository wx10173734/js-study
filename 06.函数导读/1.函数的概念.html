<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //1.求1-100累加和
        getSum(1,100);
        //2.求10-50的累加和

        
        //3.函数就是封装了一段可以被重复执行的代码块 目的 就是让大量代码重复使用
        function getSum(num1,num2) {
            var sum = 0;
            for (var i = num1;i<=num2;i++){
                sum += i;
            }
            console.log(sum);

        }
    </script>
</head>
