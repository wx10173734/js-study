<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function reverse(arr) {
            var str = [];
            for (var i = arr.length-1;i>=0;i--){
                str[str.length] = arr[i];
            }
           return str;
        }

        console.log(reverse([2,3,4,5,6,7]));
    </script>
</head>
