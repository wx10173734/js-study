<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        for (var i =1;i<=5;i++){
            if (i == 3){
                continue;//只要遇见 continue 就退出本次循环 直接跳到 i++
            }
            console.log('我正在吃第'+i+'个孢子');
        }
        //1,求1-100之间 除了能被 7整除之外的整数和
        var sum = 0;
        for (var i = 1;i <= 100;i++){
            if (i%7 == 0){
                continue;
            }
            sum += i;
        }
        console.log(sum);
    </script>
</head>

</body>
</html>
