<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //获得date总的毫秒数(时间戳) 不是当前时间的毫秒数 而是距离1970年1月1日过了多少毫秒数
        //1.通过valueof() getTime()
        var date = new Date();
        console.log(date.valueOf());
        console.log(date.getTime());//就是现在时间距离1970.1.1总的毫秒数
        //2.简单写法(最常用的写法)
        var date1 = +new Date();//+new Date() 返回的就是总的毫秒数
        console.log(date1);
        //3.H5新增的 获得总毫秒数
        console.log(Date.now());
    </script>
</head>
<body>

</body>
</html>
