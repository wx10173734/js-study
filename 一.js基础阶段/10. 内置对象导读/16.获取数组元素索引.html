<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //返回数组元素索引号方法 indexOf(数组元素) 作用是返回该数组元素的索引号 从前面开始查找
        //他只返回第一个满足条件的索引号
        //如果在该数组中找不到元素,则返回的是-1
        // var arr = ['red','green','blue','pink','blue'];
        var arr = ['red','green','pink'];
        console.log(arr.indexOf('blue'));
        //返回数组元素索引号方法 lastIndexOf(数组元素) 作用是返回该数组元素的索引号 从后面开始查找
        var arr1 = ['red','green','blue','pink','blue'];
        console.log(arr1.lastIndexOf('blue'));
    </script>
</head>
<body>

</body>
</html>
