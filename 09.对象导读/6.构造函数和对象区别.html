<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //1.构造函数 明星 泛指的某一大类 它类似于java 语言里面的 类class
        function Star(uname,age,sex) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function (song) {
                console.log(song);
            }
        }
        //2.对象特指 是一个具体的事物 刘德华 == {''}
        var ldh = new Star('刘德华',18,'男');//调用函数返回的是一个对象
        console.log(typeof ldh);
        console.log(ldh.name);
        console.log(ldh['sex']);
        ldh.sing('冰雨');
        var zxy = new Star()
        //3.利用构造函数创建对象的过程也称为对象的实例化
    </script>
</head>

</html>
