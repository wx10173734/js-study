<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //1.利用对象字面量创建对象{}
        //var obj = {};//创建了一个空的对象
        var obj={
            uname: 'lzc',
            age: 18,
            sex:'男',
            sayHi:function () {
                console.log('hi')
            }
        }
        //(1)里面的属性或者方法我们采取键值对的形式 键 属性名 : 值 属性
        //(2)多个属性或者方法中间用逗号隔开的
        //(3)方法冒号后面跟的是一个匿名函数
        //2.使用对象
        //(1).调用对象的属性 我们采取 对象名.属性名
        console.log(obj.uname);
    </script>

</head>

</html>
