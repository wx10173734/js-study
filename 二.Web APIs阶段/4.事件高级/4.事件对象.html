<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>123</div>
    <script>
        //事件对象
        var div = document.querySelector('div');
        div.onclick = function (e) {
            console.log(e);
            console.log(window.event);
            // e = e || window.event;
            console.log(e);
        }
        // div.addEventListener('click',function (event) {
        //     console.log(event);
        // }
        //1.event就是一个事件对象 写到我们的侦听函数的小括号里 当形参来看
        //2.事件对象只有有了事件才会存在,它是系统给我们自动创建的.不需要我们传递参数
        //3.事件对象 是我们一系列相关数据的集合 跟事件相关 比如鼠标单击 里面就包含了鼠标的相关
        //信息,鼠标坐标.如果是键盘事件 里面就包含的键盘事件的信息 比如判断用户按下了哪个键
        //4.这个事件对象可以自己命名 比如 event,evt,e
        //5.事件对象有兼容性问题 ie678 通过window.event 兼容性的写
    </script>
</body>
</html>
