<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="time">2019-9-9</div>
    <script>
        //1.因为文档页面从上往下加载,所以先要有标签 所有与script写到标签下面
        //2.get获得 elememt元素 by 通过 驼峰命名法
        //3.参数
        //4.返回的是一个元素对象
        var timer = document.getElementById('time');
        console.log(timer);
        console.log(typeof timer);
        //5.console.dir打印返回的元素对象 更好地查看里面的属性和方法
        console.dir(timer);
    </script>
</body>
</html>
