<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding: 100px;
        }

        textarea {
            width: 200px;
            height: 100px;
            border: 1px solid pink;
            outline: none;
            resize: none;
        }

        ul {
            margin-top: 50px;
        }

        li {
            width: 300px;
            padding: 5px;
            background-color: rgb(245, 209, 243);
            color: red;
            font-size: 14px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
<textarea name="" id=""></textarea>
<button>发布</button>
<ul>

</ul>

<script>
    var textarea = document.querySelector('textarea');
    var btn = document.querySelector('button');
    var ul = btn.nextElementSibling;
    btn.onclick = function () {
        var content = textarea.value;
        if (content == ''){
            alert('您没有输入信息')
        }else {
            console.log(content);
            //创建元素
            var li = document.createElement('li');
            li.innerHTML = content;
            //添加元素
            // ul.appendChild(li);
            ul.insertBefore(li,ul.children[0]);
        }

    }
</script>
</body>
</html>
