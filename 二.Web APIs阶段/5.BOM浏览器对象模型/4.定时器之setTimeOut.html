<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //1.setTimeOut
    //语法规范:window.setTimeOut(调用函数,延时时间)
    //1.这个window在调用的时候可以省略
    //2.这个延时时间单位是毫秒,但是可以省略,如果省略默认是0
    //3.这个调用函数可以直接写函数,还可以写函数名
    //4.页面中可能有很多的定时器,我们经常给定时器加标识符(名字)
    //还有一个写法 '函数名()'
    // setTimeout(function () {
    //     console.log('时间到了');
    // },2000)
    function callback() {
        console.log('爆炸了');
    }
    // setTimeout(callback,2000);
    var timer1 = setTimeout('callback()',3000);//不提倡
    var timer2 = setTimeout('callback()',5000);//不提倡
</script>
</body>
</html>
