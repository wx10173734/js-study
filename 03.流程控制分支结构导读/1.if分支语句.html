<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //1.if的语法结构 如果If
        if (条件表达式){
            //执行语句
        }
        //2.执行思路 如果if 里面的表达式结果为真 true 则执行大括号里的 执行语句
        //如果if 条件表达式结果为假 则不执行大括号里面的语句 则执行if语句后面的代码

        if (3 > 5){
            alert('123');
        }
    </script>
</head>
<body>

</body>
</html>
