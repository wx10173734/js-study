<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //1.多分支语句 就是利用多个条件来选择不同的语句执行 得到不行结果 多选1的过程
        //2.if else if语句就是多分支语句
        //3.语法规范
        if (条件表达式1){
            //语句1
        }else if (条件表达式2){
            //语句2
        }else if (条件表达式3){
            //语句3
        }else{
            //最后的语句
        }
    </script>
</head>

</body>
</html>
