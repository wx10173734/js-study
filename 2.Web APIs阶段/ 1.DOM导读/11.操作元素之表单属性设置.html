<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <button>按钮</button>
    <input type="text" value="输入内容">
    <script>
        var btn = document.querySelector('button');
        var input = document.querySelector('input');
        btn.onclick = function () {
            //input.innerHTML 这个是普通盒子 比如 div标签里面的内容
            //表单里面的值 文字内容是通过 value来修改的
            input.value = '你好';
            //如果想要某个表单被禁用 不能再点击 disabled 想button禁用
            // btn.disabled = true;
            this.disabled = true;
            //this指向的是事件函数的调用者
        }
    </script>
</body>
</html>
