<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button>点击</button>
    <script>
        var btn = document.querySelector('button');
        btn.addEventListener('click',function () {
            //记录浏览历史,所以可以实现后退功能
            // location.assign('http://www.baidu.com');
            //不记录浏览器历史,不能后退
            // location.replace('http://www.baidu.com');
            location.reload(true);
        })
    </script>
</body>
</html>
