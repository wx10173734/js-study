<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>点击</button>
<script>
    //this指向问题 一般情况下 this的最终指向的是那个调用他的对象

    //1.全局作用域或者普通函数中this指向全局对象window (注意定时器里面的this指向window)
    console.log(this);//window;
    function fn() {
        console.log(this);
    }
    window.fn();
    window.setTimeout(function () {
        console.log(this);
    },1000)
    //2.方法调用中谁调用this指向谁
    var o = {
        sayHi:function () {
            console.log(this);//this指向的是 o这个对象
        }
    }
    o.sayHi();
    var btn = document.querySelector('button');
    // btn.onclick = function () {
    //     console.log(this);//this指向的是btn这个按钮对象
    // }
    btn.addEventListener('click',function () {
        console.log(this);
    })
    //3.构造函数中this指向构造函数的实例
    function Fun() {
        console.log(this);//this 指向的是fun 实例对象
    }
    var fun = new Fun();

</script>
</body>
</html>
