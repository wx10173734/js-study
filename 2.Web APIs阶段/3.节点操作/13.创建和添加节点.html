<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        <li>132</li>
    </ul>
    <script>
        //1.创建节点元素节点
        var li = document.createElement('li');
        //2.添加节点 node.appendChild(child) node父级 child是子级 后面追加元素 类似于 数组中的push
        var ul = document.querySelector('ul');
        //后面插入元素
        ul.appendChild(li);
        //3.添加节点 node.insertBefore(child,指定元素)
        var lili = document.createElement('li');
        ul.insertBefore(lili,ul.children[0]);
        //4.我们想到页面添加一个新的元素 1.创建元素 2.添加元素
    </script>
</body>
</html>
