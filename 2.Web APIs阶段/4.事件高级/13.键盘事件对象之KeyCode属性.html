<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //键盘事件对象中的keycode属性可以得到相应键的ASCII码值
    //1.我们的keyup 和 keydown 不区分字母大小写 a和A 都是65
    //1.我们的keypress 区分字母大小写 a和A 都是65
    document.addEventListener('keyup',function (e) {
        // console.log(e);
        console.log('up:'+e.keyCode);
        //可以利用keycode返回的ASCII码值来判断用户来按下了哪个键
        if (e.keyCode === 65){
            alert('您按下了a键')
        }else {
            alert('您没有按下a键')
        }
    })
    document.addEventListener('keypress',function (e) {
        // console.log(e);
        console.log('press'+e.keyCode);
    })
</script>
</body>
</html>
