<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var str = '';
        for (var i=1;i<=5;i++){ //外层循环负责打印五行
            for (var j =1;j<=5;j++){//里循环负责一行打印五个猩猩
                str += '★';
            }
            //如果一行打印完毕5个猩猩 就要另起一行 加\n
            str = str + '\n';
        }
        console.log(str);

    </script>
</head>
<body>

</body>
</html>
