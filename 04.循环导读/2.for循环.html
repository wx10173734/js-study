<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
         //1.for重复执行某些代码,通常跟技术有关系
        //2.语法结构
        for (初始化变量;条件表达式;操作表达式){
            //循环体
        }
        //3.初始化变量 就是用var 声明的一个普通变量 通常用于作为计数器使用
        //4.条件表达式 用来决定每一次循环是否继续执行就是终止的条件
        //5.操作表达式 是每次循环最后执行的代码 经常用于计数器变量进行更新(递增或递减)
        //6.代码
        for (var i = 1;i <= 100;i++){
            console.log('')
        }
    </script>
</head>
<body>

</body>
</html>
