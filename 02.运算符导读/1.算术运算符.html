<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        console.log(1 + 1);
        console.log(1 - 1);
        //1. %取余 (取模)
        console.log(5 % 3);//2
        console.log(3 % 5);//3
        //2.浮点数 算术运算里面会有问题
        console.log(0.1 + 0.2);
        console.log(0.07 * 100);
        //3.不能直接拿浮点数来进行相比较 是否相等
        var num = 0.1 + 0.2;
        console.log(num == 0.3);//false
    </script>
</head>

</html>
