<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //添加删除数组元素方法

        //1.push() 在我们数组的末尾 添加一个或多个数组元素 push推
        var arr = [1,2,3];
        // arr.push(4,'lzc');
        console.log(arr.push(4,'pink'));
        console.log(arr);
        //(1) push是可以给数组追加新的元素
        //(2)push()参数直接写 数组元素就可以了
        //(3)push完毕之后 返回的结果是 新数组的长度
        //(4)原数组也会发生变化

        //2.unshift 在我们数组的开头 添加一个或多个数组元素
        console.log(arr.unshift('red','pink'));
        console.log(arr);
        //(1) unshift()是可以给数组追加新的元素
        //(2)unshift()参数直接写 数组元素就可以了
        //(3)unshift完毕之后 返回的结果是 新数组的长度
        //(4)原数组也会发生变化

        //3.pop() 可以删除数组的最后一个元素
        console.log(arr.pop());
        console.log(arr);
        //(1) pop()是可以给数组删除数组的最后一个元素 只能删除一个元素
        //(2)pop()没有参数
        //(3)pop()完毕之后 返回的结果是 删除的那个元素
        //(4)原数组也会发生变化

        //4.shift() 可以删除数组的最后一个元素
        console.log(arr.shift());
        console.log(arr);
        //(1) shift()是可以给数组删除数组的最后一个元素 只能删除一个元素
        //(2)shift()没有参数
        //(3)shift()完毕之后 返回的结果是 删除的那个元素
        //(4)原数组也会发生变化
    </script>
</head>
<body>

</body>
</html>
